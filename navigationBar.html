<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .horizontal-menu {
            background-color: #333;
            overflow: hidden;
        }
        .horizontal-menu ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .horizontal-menu li {
            padding: 14px 20px;
        }
        .horizontal-menu a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 14px 20px;
        }
        .horizontal-menu a:hover {
            background-color: #575757;
        }
        .vertical-menu {
            margin-top: .5%;
            width: 200px;
            background-color: #930c0c;
            padding: 0;
        }

        .vertical-menu ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .vertical-menu li {
            padding: 12px;
        }
        .vertical-menu a {
            color: white;
            text-decoration: none;
            display: inline-block;
            width: 100%;
            padding: 12px;
        }
        .vertical-menu a:hover {
            background-color: #b61313;
            overflow: hidden;
            width: 90%;
        }
    </style>
</head>
<body>

    <nav class="horizontal-menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>


    <nav class="vertical-menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

</body>
</html>
