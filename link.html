<!DOCTYPE html>
<html>
<head>
<style>
 a:link ,a:visited {
  background-color: rgb(225, 9, 9);
  color: black;
  border: 2px inset rgba(252, 65, 8, 0.587);
  padding: 10px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  border-radius: 1em;
}


a:hover, a:active {

}
