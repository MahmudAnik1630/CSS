<!DOCTYPE html>
<html>
<head>
<style>
table {
  border-collapse: collapse;
  width: 50%;
}

th, td {
  padding: 8px;
  text-align: left;
  border-bottom: 1px solid #ddd;
  border-right: 1px solid #ddd;
  border-top: 1px solid #ddd;
  border-left: 1px solid #ddd;
}

td:hover ,th:hover {
    background-color: coral;
    
    }
</style>
</head>
<body>

<h2>Hoverable Table</h2>



<table style=" overflow: hidden; overflow-x: auto; overflow-y: scroll;">
  <tr>
    <th>First Name</th>
    <th>Age</th>
    <th>Expertise</th>
  </tr>
  <tr>
    <td>Anik</td>
    <td>28</td>
    <td>js</td>
  </tr>
  <tr>
    <td>Habib</td>
    <td>26</td>
    <td>HTML</td>
  </tr>
  <tr>
    <td>Anika</td>
    <td>25</td>
    <td>css</td>
  </tr>
 
</table>

</body>
</html>
