<!DOCTYPE html>
<html>
<head>
<style>
ol {
  background: #ff9999;
  padding: 10px;
  width: 20%;
  list-style-position: inside;
}

ul {
  background: #3399ff;
  width: 20%;
  padding: 20px;
}

ol li {
  background: #ffe5e5;
  color: darkred;
  padding: 5px;
  

 
}
ul:hover {
  background: #cce5ff;
  color: darkblue;
  margin: 5px;
  list-style-position: inside;

}

ul li {
  background: #cce5ff;
  color: darkblue;
  margin: 5px;
}
</style>
</head>
<body>


<ol>
  <li>html</li>
  <li>css</li>
  <li>Js</li>
</ol>

<ul>
    <li>html</li>
    <li>css</li>
    <li>Js</li>
</ul>

</body>
</html>
