<!DOCTYPE html>
<html lang="en">
<head>
    <style>

body {
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.photo-frame {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    padding: 20px;
    max-width: 800px;
    border: 5px solid #333;
    background: white;
}

.photo-frame img {
    flex: 1 1 calc(33.33% - 10px); /* Adjusts to fit different screens */
    max-width: 100%;
    height: 150px; /* Adjust height as needed */
    object-fit: cover;
    border-radius: 5px;
    box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
}
img:hover {
    transform: scale(1.1);
    transition: transform 0.5s;
}

    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Frame</title>
    
</head>
<body>
    <div class="photo-frame">
        <img src="img/1.jpg" alt="Photo 1">
        <img src="img/2.jpg" alt="Photo 2">
        <img src="img/3.jpg" alt="Photo 3">
        <img src="img/4.jpg" alt="Photo 4">
        <img src="img/5.jpg" alt="Photo 5">
        <img src="img/6.jpg" alt="Photo 6">
        <img src="img/7.jpg" alt="Photo 7">
        <img src="img/8.jpg" alt="Photo 8">
        <img src="img/9.jpg" alt="Photo 9">
        <img src="img/10.jpg" alt="Photo 10">
    </div>
</body>
</html>
