<!DOCTYPE html>
<html>
<head>
<style>
.nav {
  background-color: yellow; 
  list-style-type: none;
  text-align: center;
  margin: 0;
  padding: 0;
}
.navv {
  background-color: rgb(13, 184, 236); 
  margin-top: 10px;
  list-style-type: none;
  text-align: center;
  height: 100px;
  
}


.nav li {
  
  font-size: 20px;
  padding: 20px;
  

}
.navv li{
  display: inline-block;
  margin: 0 10px;
  margin-top: 2%;
}
a {
  text-decoration: none;
  color: black;
}
</style>
</head>
<body>

<h1>By default, list items are displayed vertically</h1>


<ul class="nav">
  <li><a href="#home">Home</a></li>
  <li><a href="#about">About Us</a></li>
  <li><a href="#clients">Our Clients</a></li>  
  <li><a href="#contact">Contact Us</a></li>
</ul>

<h1>we use display: inline-block to display them horizontally</h1>

<ul class="navv">
    <li><a href="#home">Home</a></li>
    <li><a href="#about">About Us</a></li>
    <li><a href="#clients">Our Clients</a></li>  
    <li><a href="#contact">Contact Us</a></li>
  </ul>
</body>
</html>
